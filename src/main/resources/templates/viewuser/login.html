<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <style>
        .bg-image-vertical {
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: right center;
            background-size: auto 100%;
        }

        @media (min-width: 1025px) {
            .h-custom-2 {
                height: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid my-4 py-3" style="width: 50%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
    <div th:if="${not #lists.isEmpty(error1)}">
        <div class="alert alert-success" role="alert">
            Sign up success!
        </div>
    </div>

    <div class="px-5 ms-xl-4" style="display: flex; justify-content: center;">
        <a href="home">
            <img src="https://cdn.dribbble.com/users/5572548/screenshots/16049985/media/8d6287ed6cc939417dd8c1809f3fc8f9.jpg?resize=400x300&vertical=center" class="card-img-top" alt="Home" style="width: 200px;height: 150px;">
        </a>
    </div>

    <div class="d-flex align-items-center h-custom-2 px-5 mx-xl-4 pt-5 pt-xl-0 mt-xl-n5">

        <form th:action="@{/gohome}" method="post" th:object="${user}" style="width: 100%;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><b>Log in</b></h3>

            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="email">Email address</label>
                <input type="email" name="email" id="email" class="form-control form-control-lg"  />

            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
                <div th:if="${error}">
                    <span style="color: red;">Email or password is invalid!</span>
                </div>
            </div>

            <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
            </div>

            <p class="small pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="signup" class="link-info">Sign up here</a></p>

        </form>

    </div>

</div>
</body>
</html>
