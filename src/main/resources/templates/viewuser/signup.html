<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
    <style>
        .gradient-custom-3 {
            background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
        }

        .gradient-custom-4 {
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
        }
    </style>
</head>
<body>
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                        <!-- Hiển thị lỗi nếu có -->
                        <div th:if="${error != null}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Form đăng ký -->
                        <form th:action="@{/userSignUp}" th:object="${user}" method="post">
                            <!-- Hiển thị thông báo nếu có -->
                            <div th:if="${message != null}" class="alert alert-danger" role="alert">
                                <span th:text="${message}"></span>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="fullname" class="form-label">Full name:</label>
                                <input type="text" id="fullname" class="form-control form-control-lg" name="fullname" />
                                <div class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                            </div>


                            <div class="form-outline mb-4">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" id="address" class="form-control form-control-lg" name="address"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control form-control-lg" name="email" />
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="phonenumber" class="form-label">Phone Number:</label>
                                <input type="text" id="phonenumber" class="form-control form-control-lg" name="phonenumber"  />
                                <div class="text-danger" th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" class="form-control form-control-lg" name="password" />
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                <a href="login" class="fw-bold text-body"><u>Login here</u></a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
