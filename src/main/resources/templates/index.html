<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Billiards Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .full-screen-container {
            display: flex;
            justify-content: center;  /* Căn giữa theo chiều ngang */
            align-items: center;      /* Căn giữa theo chiều dọc */
            height: 100vh;            /* Chiều cao đầy đủ màn hình */
            background-color: #111111;
        }
        .full-screen-container img {
            height: 270px;
            width: 270px;
        }
        .full-screen-container h1 {
            color: aliceblue;
        }
    </style>
</head>
<body>
<div class="full-screen-container">
    <div class="text-center">
        <img src="/images/bg.jpg" class="card-img-top" alt="Hello">
        <h1>Welcome to billiard shop</h1>
        <a href="home" class="link-secondary">Go to shop</a>
    </div>
</div>

<!-- Thêm Bootstrap JavaScript và các dependencies nếu cần -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
